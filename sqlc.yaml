version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/*.sql"
    schema: "db/schema/schema.sql"
    gen:
      go:
        package: "gen"
        out: "internal/repositories/transactionrepo/gen"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: false
        emit_exact_table_names: true
        emit_empty_slices: true
        emit_exported_queries: true
  - engine: "postgresql"
    queries: "db/queries/queries.sql"
    schema: "db/schema/schema.sql"
    gen:
      go:
        package: "gen"
        out: "internal/repositories/sessionrepo/gen"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true
  - engine: "postgresql"
    queries: "db/queries/queries.sql"
    schema: "db/schema/schema.sql"
    gen:
      go:
        package: "gen"
        out: "internal/repositories/balancerepo/gen"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true
  - engine: "postgresql"
    queries: "db/queries/queries.sql"
    schema: "db/schema/schema.sql"
    gen:
      go:
        package: "gen"
        out: "internal/repositories/withdrawalrepo/gen"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true
